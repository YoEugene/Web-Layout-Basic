<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>網頁標題是我</title>
	<!-- head 裡頭可以 1. 連結需要的 CSS/JS 檔案 2. 設置網站屬性如：標題、關鍵字、作者... -->
</head>
<body>
	<h1>內文標題是我</h1>
	<h2>內文小標題是我</h2>
	<p>內文段落是我</p>
	<p>內文段落也是我也是我</p>
	<a href="https://docs.google.com/presentation/d/1CjSBLcihDeYBxVDR5qISCGdATd39cnvOT5l3ALq3PkM/edit?usp=sharing" target="_blank">內文超連結是我^_<</a>	
	<!-- body 裡頭才是網站內文 -->
	<!-- 這個符號是"註解"，出現在註解裡頭的文字不會被瀏覽器編譯 -->
</body>
</html>
